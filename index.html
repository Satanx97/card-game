<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jordan's Super-Duper Card Game</title>
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/app/app.js"></script>
  <script src="/app/game-controller.js"></script>
</head>
<body ng-app="app" ng-controller="GameController">
  <div><button ng-click="shuffle()">Shuffle!</button></div>
  <div style="float:left; width:30%; padding:25px">
    <h3>Unshuffled Deck</h3>
    {{unshuffledDeck}}
  </div>
  <div style="float:left; width:30%; padding:25px">
    <h3>Shuffled Deck</h3>
    {{players}}
  </div>
</body>
</html>
