<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jordan's Super-Duper Card Game</title>
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/app/app.js"></script>
  <script src="/app/game-controller.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body ng-app="app">
  <div class="game-board" ng-controller="GameController">
    <button ng-click="killPlayer1Card1()" style="position:absolute; z-index:1000;">Kill player 1's first card</button>
    <div class="player-battlefield top-player-shift rotate-upside-down">
      <div class="card" ng-repeat="card in players[2].deck" ng-click="cardSelected(card)" ng-mouseenter="cardEnter(card)" ng-mouseleave="cardLeave(card)" ng-class="{'red-border': card.attacking}" ng-style="getCardStyle(card)">
        <div class="card-zoom rotate-upside-down"  ng-show="card.hoverImage">
          <img ng-src="{{card.hoverImage}}" style="height:100%"/>
        </div>
        <div class="health">{{card.health}} HP</div>
        <div><span ng-hide="card.image">{{card.name}}</span>&nbsp;</div>
      </div>
    </div>
    <div class="player-battlefield bottom-player-shift">
      <div class="card" ng-repeat="card in players[0].deck" ng-click="cardSelected(card)" ng-mouseenter="cardEnter(card)" ng-mouseleave="cardLeave(card)" ng-class="{'red-border': card.attacking}"  ng-style="getCardStyle(card)">
        <div class="card-zoom" ng-show="card.hoverImage">
          <img ng-src="{{card.hoverImage}}" style="height:100%"/>
        </div>
        <div class="health">{{card.health}} HP</div>
        <div><span ng-hide="card.image">{{card.name}}</span>&nbsp;</div>
      </div>
    </div>
    <div class="player-battlefield left-player-shift rotate-right">
      <div class="card" ng-repeat="card in players[1].deck" ng-click="cardSelected(card)" ng-mouseenter="cardEnter(card)" ng-mouseleave="cardLeave(card)" ng-class="{'red-border': card.attacking}"  ng-style="getCardStyle(card)">
        <div class="card-zoom rotate-left" ng-show="card.hoverImage">
          <img ng-src="{{card.hoverImage}}" style="height:100%"/>
        </div>
        <div class="health">{{card.health}} HP</div>
        <div><span ng-hide="card.image">{{card.name}}</span>&nbsp;</div>
      </div>
    </div>
    <div class="player-battlefield right-player-shift rotate-left">
      <div class="card" ng-repeat="card in players[3].deck" ng-click="cardSelected(card)" ng-mouseenter="cardEnter(card)" ng-mouseleave="cardLeave(card)" ng-class="{'red-border': card.attacking}"  ng-style="getCardStyle(card)">
        <div class="card-zoom rotate-right" ng-show="card.hoverImage">
          <img ng-src="{{card.hoverImage}}" style="height:100%"/>
        </div>
        <div class="health">{{card.health}} HP</div>
        <div><span ng-hide="card.image">{{card.name}}</span>&nbsp;</div>
      </div>
    </div>
  </div>
</body>
</html>
